<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
            </label>
            <ul>
                <li>
                    <button class="btn">Start Reading</button>
                </li>
                <li>
                    <button class="btn">Saved stories</button>
                </li>
                <li>
                    <button class="btn">Settings</button>
                </li>
                <li>
                    <button class="btn">Credits</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="touch-area">
        <h1>Sleepy Dragon</h1>
        <!-- <button class="btn btn-story">Read story</button> -->
        <label class="btn btn-story" for="read-story">
            Read story
            <input type="checkbox" id="read-story">
            <section class="animContainer">
                <canvas id="canvas-dragon-sleep" width="100" height="100"></canvas>
            </section>
        </label>

        <!-- window: story -->
        <article class="window window-story">
            <label class="nav-back" for="nav-back" aria-label="Return to home">
                <input type="checkbox" id="nav-back">
            </label>

            <!-- no Javascript state -->
            <section class="window-nojs">
                <h2>Oops! This app needs Javascript to function!</h2>
                <p>[Simple instructions here...]</p>
                <img src="/visitekaartje/images/globe.svg" alt="placeholder">
            </section>

        </article>
    </main>

    <script src="https://unpkg.com/@rive-app/canvas@1.0.98"></script>
    <script src="js/script.js"></script>
</body>
</html>
