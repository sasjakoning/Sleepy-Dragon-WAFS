<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <main>
        
        
        <section class="home-container">
            <section class="animContainer main-title">
                <canvas id="canvas-dragon-title" width="100" height="100"></canvas>
            </section>
            
            <a href="#story" class="btn btn-story">
                <h3>Start Reading</h3>
                <!-- <section class="animContainer">
                    <canvas id="canvas-dragon-reading" width="100" height="100"></canvas>
                </section> -->
                <section class="animPlaceholder"></section>
            </a>
    
            <h3>Featured story</h3>
    
            <a href="#id=5ff6fb389f24d116ce28d6ef" class="btn btn-featured" data-story-id="5ff6fb389f24d116ce28d6ef">
                <div>
                    <h4>The Astrologer</h4>
                    <p>By Aesop's Fables</p>
                </div>
                <!-- <section class="animContainer">
                    <canvas id="canvas-dragon-reading" width="100" height="100"></canvas>
                </section> -->
                <section class="animPlaceholder">
                    <div></div>
                </section>
            </a>
    
            <div class="settings">
                <a href="#saved" class="btn">
                    Saved stories
                </a>
                <a href="#credits" class="btn">
                    Credits
                </a>
            </div>
        </section>



        <!-- window: story -->
        <article id="story" class="window window-story">
            <a href="#home" class="nav-back"></a>

            <!-- no Javascript state -->
            <section class="window-nojs">
                <h2>Oops! This app needs Javascript to function!</h2>
                <p>[Simple instructions here...]</p>
                <img src="/visitekaartje/images/globe.svg" alt="placeholder">
            </section>
        </article>

        <article id="saved" class="window window-saved">
            <a href="#home" class="nav-back"></a>

            <h2>Saved stories</h2>

            <section class="saved-content"></section>

        </article>
    </main>

    <script src="https://unpkg.com/@rive-app/canvas@1.0.98"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
