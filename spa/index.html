<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepy Dragon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <!-- no Javascript state -->
        <noscript>
            <section class="window-nojs">
                <h2>Oops! This app needs Javascript to function!</h2>
                <img src="images/dragon-empty.png" alt="Drawing of a dragon raising his shoulders in question">
                <a href="https://support.google.com/adsense/answer/12654?hl=en" class="btn">Learn how to turn on Javascript</a>
            </section>
        </noscript> 
        
        
        <section class="home-container">
            <section class="animContainer main-title">
                <canvas id="canvas-dragon-title" width="100" height="100"></canvas>
            </section>
            
            <a href="#story" class="btn btn-story">
                <h3>Read random story</h3>
            </a>
    
            <h3>Featured story</h3>
    
            <a href="#id=5ff6fb389f24d116ce28d6ef" class="btn btn-featured" data-story-id="5ff6fb389f24d116ce28d6ef">
                <div>
                    <h4>The Astrologer</h4>
                    <p>By Aesop's Fables</p>
                </div>
            </a>
    
            <div class="settings">
                <a href="#saved" class="btn">
                    Saved stories
                </a>
                <a href="#credits" class="btn">
                    Credits
                </a>
            </div>
        </section>


        <!-- window: story -->
        <article id="story" class="window window-story">
            <a href="#home" class="nav-back"></a>
        </article>

        <article id="saved" class="window window-saved">
            <a href="#home" class="nav-back"></a>

            <h2>Saved stories</h2>

            <section class="saved-content">
            </section>

        </article>

        <article id="error" class="window window-error">
            <h2>Oops! This page does not exist...</h2>
            <img src="images/dragon-empty.png" alt="Drawing of a dragon raising his shoulders in question">
            <a href="#home" class="btn">Return to home</a>
        </article>
    </main>

    <script src="https://unpkg.com/@rive-app/canvas@1.0.98"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
